<ion-header>
    <ion-navbar>
        <ion-title>Add Contact</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <div class="searchbar">
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </div>
    <div padding>
        <ion-list>
            <ion-item-sliding *ngFor="let user of users | async" [hidden]="user.uid==uid">
                <ion-item>
                    <ion-avatar item-start>
                        <img [src]="user.Profile" *ngIf="user.Profile">
                        <img [src]="avatar" *ngIf="!user.Profile">
                    </ion-avatar>
                    <h2>{{user.Name}}</h2>
                    <button ion-button item-end>Follow</button>
                </ion-item>
                <ion-item-options side="right">
                    <button ion-button color="primary">
        <ion-icon name="ios-book"></ion-icon>
        Follow
      </button>
                    <button ion-button color="secondary">
        <ion-icon name="ios-person"></ion-icon>
        Profile
      </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </div>
</ion-content>
