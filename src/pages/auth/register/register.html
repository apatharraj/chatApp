<ion-content class="auth-container noscroll">
  <div class="auth-headContent">
    <div class="login-logo">
      <img src="assets/images/logo.png" alt="logo">
    </div>
  </div>
  <div class="auth-content">
    <form [formGroup]="signupForm" (submit)="signupUser()" novalidate padding>
      <ion-list>
        <div class="error-message" *ngIf="!signupForm.controls.email.valid  &&
      signupForm.controls.email.dirty">
          <p>Please enter a valid email.</p>
        </div>
        <ion-item>
          <ion-input #email formControlName="email" type="email" placeholder="Email" [class.invalid]="!signupForm.controls.email.valid &&
          signupForm.controls.email.dirty"></ion-input>
        </ion-item>
      </ion-list>
      <ion-list>
        <div class="error-message" *ngIf="!signupForm.controls.password.valid  &&
      signupForm.controls.password.dirty">
          <p>Your password needs more than 6 characters.</p>
        </div>
        <ion-item>
          <ion-input #password formControlName="password" type="password" placeholder="Password" [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty"></ion-input>
        </ion-item>

      </ion-list>
      <ion-list>
        <button ion-button full round type="submit">Sign Up</button>
      </ion-list>
    </form>
    <p>Already have an account? <a href="#" (click)="signinRedirect()">Sign In</a></p>
  </div>
</ion-content>
