<ion-header>
  <ion-navbar>
    <ion-title>Contacts</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<div class="no-element" scroll="false">
  <p>No Contacts Found !<br>Please Click Plus Button Add More Contacts</p>
</div>
 <ion-fab edge right bottom class="fab-icon">
    <button ion-fab><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="addGroup()"><ion-icon name="ios-people"></ion-icon></button>
      <button ion-fab (click)="addContact()"><ion-icon name="ios-contact"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
